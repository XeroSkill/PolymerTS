<link rel="import"  href="../bower_components/polymer/polymer.html"/>

<dom-module id="my-app">
    <template>
        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;

                display: block;
            }

        </style>

        <div>
            <h1>[[page]]</h1>
            <h2>[[user]]</h2>
        </div>
    </template>

    <script>
        Polymer({
            is: 'my-app',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    value: "test-page"
                },

                user: {
                    type: String,
                    value: "Tim"
                }
            },

            observers: [
            ],


            showPage404: function() {
                this.page = 'view404';
            }
        });
    </script>
</dom-module>
